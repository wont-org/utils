name: Check Status
on: [push, pull_request]

jobs:
  check-status:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v2.3.1

    - name: install
      run: npm install

    - name: eslint
      run: npm run eslint

    - name: coverage
      run: npm run coverage

    - name: build
      run: npm run build

    - name: build:docs
      run: npm run build:docs

    - name: moveCoverage
      run: sh ./scripts/mv-coverage.sh
